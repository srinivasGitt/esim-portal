            <a class="es-btn-close" (click)="close()"></a>

    <div>
        <p class="modal-header-text mb-0">{{ title == 'Info' ? 'Session Expired!': title}}</p>
        <p class="modal-sub-header-text mb-0 mt-2">{{ body }}</p>
    </div>

    <div class="es-modal-footer d-flex justify-content-between mt-5" *ngIf="(title == 'Error' || title == 'Something went wrong!' || type == 'Inventory') && buttonGroup.length > 0; else showDefault;">
        <!-- <button type="submit" *ngFor="let btn of buttonGroup; let i=index" class="btn" [class]="btn.cssClass" [ngClass]="[title == 'Success' ? 'btn-success': (title == 'Error' ? 'btn-danger': 'btn-primary')]" (click)="close()"> {{ (title == 'Success' && btn.title == 'Try Again') ? 'Continue' : btn.title }}</button> -->
        <!-- <button type="submit" *ngFor="let btn of buttonGroup" class="btn" [class]="btn.cssClass" [ngClass]="{'btn-success': btn.title == 'Continue', 'btn-danger': btn.title == 'Try Again', 'btn-primary': btn.title == 'Login' }" (click)="close()"> {{ (title == 'Success' && btn.title == 'Try Again') ? 'Continue' : btn.title }}</button> -->
        <!-- <button type="button" *ngFor="let btn of buttonGroup" class="btn" [class]="btn.cssClass" [ngClass]="{'btn-success': btn.title == 'Close', 'btn-danger': btn.title == 'Try Again', 'btn-primary': btn.title == 'Redirect' }" (click)="close()"> {{ (title == 'Success' && btn.title == 'Try Again') ? 'Close' : btn.title }}</button> -->
        <button type="button" *ngFor="let btn of buttonGroup" class="btn" [ngClass]="{'btn-danger': btn.title == 'Try Again', 'btn-secondary': btn.title == 'Back' || btn.title == 'Continue', 'btn-success':  btn.title == 'Upload Another'}" (click)="btn.title == 'Upload Another' ? close('uploadAnother') : close()"> {{ btn.title }}</button>
    </div>

    <ng-template #showDefault>
        <div class="es-modal-footer">
            <button type="button" class="btn mt-5" [ngClass]="{'btn-success': title == 'Successful!', 'btn-primary': title == 'Info', 'w100': title == 'Successful!' || title == 'Info' }" (click)="close()">Close</button>
        </div>
    </ng-template>
</div>
