          <p class="modal-header-text mb-0">{{title}}</p>
          <p class="modal-sub-header-text">Add a new user by entering their details below and saving them. </p>
        </div>
        <div class="es-btn-close-container mt-0 mb-auto me-4 cursor-pointer">
            <a class="es-btn-close mt-3" (click)="close()"></a>
        </div>
    </div>
    <div class="es-modal-body" *ngIf="userForm">
        <form class="es-modal-form" [formGroup]="userForm" novalidate (ngSubmit)="submit()">
            <div class="mb-3">
                <label for="name" class="form-label es-modal-form-label">First name</label>
                <input type="text" class="form-control es-input" id="name" aria-describedby="name" formControlName="firstName">
                <div>
                    <span class="help-block ng-invalid text-danger" *ngIf="(f.firstName.touched && f.firstName.pristine) || (f.firstName.errors && submitted)">
                        <span class="small" *ngIf="f.firstName.errors.required">
                           First Name is required!
                        </span>
                    </span>
                </div>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label es-modal-form-label">Last name</label>
                <input type="text" class="form-control es-input" id="name" aria-describedby="name" formControlName="lastName">
                <div>
                    <span class="help-block ng-invalid text-danger" *ngIf="(f.lastName.touched && f.lastName.pristine) || (f.lastName.errors && submitted)">
                        <span class="small" *ngIf="f.lastName.errors.required">
                           Last Name is required!
                        </span>
                    </span>
                </div>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label es-modal-form-label">Email Address</label>
                <input type="text" class="form-control es-input" id="name" aria-describedby="name" formControlName="email">
                <div>
                    <span class="help-block ng-invalid text-danger" *ngIf="(f.email.touched && f.email.pristine) || (f.email.errors && submitted)">
                        <span class="small" *ngIf="f.email.errors.required">
                            Email is required!
                        </span>
                    </span>
                </div>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label es-modal-form-label">Phone Number</label>
                <input type="text" class="form-control es-input" id="name" aria-describedby="name" formControlName="mobile">
                <div>
                    <span class="help-block ng-invalid text-danger" *ngIf="(f.mobile.touched && f.mobile.pristine) || (f.mobile.errors && submitted)">
                        <span class="small" *ngIf="f.mobile.errors.required">
                            Phone Number is required!
                        </span>
                    </span>
                </div>
            </div>
            <div class="d-flex">
                <button class="btn btn-secondary w-20 mr-30"(click)="close()">Cancel</button>
                <button type="submit" class="btn btn-primary ms-auto w-20">
                    {{ title === 'Add New User' ? 'Submit' : 'Save changes' }}
                </button>
            </div>
          </form>
    </div>
    <div class="es-modal-footer"></div>
</div>
