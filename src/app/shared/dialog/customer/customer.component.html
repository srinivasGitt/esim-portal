  <div>
    <p class="modal-header-text mb-0">{{title}}</p>
    <p class="modal-sub-header-text mb-0 mt-2">
      {{ title === 'Add New Customer' ? 'Add a new customer by entering their details below and saving them.' : 'Edit your customer details by changing the values below and saving them.'}}
    </p>
  </div>
  <div class="es-modal-body" *ngIf="customerForm">

      <form class="es-modal-form" [formGroup]="customerForm" novalidate (ngSubmit)="submit()">
          <div class="mb-3">
              <label for="name" class="form-label es-modal-form-label">Full Name</label>
              <input type="text" class="form-control es-input" id="name" aria-describedby="name" formControlName="name" [ngClass]="[f.name.valid ? 'border-purple':'']">
              <div>
                  <span class="help-block ng-invalid text-danger" *ngIf="(f.name.touched && f.name.pristine) || (f.name.errors && submitted)">
                      <span class="small" *ngIf="f.name.errors.required">
                          Name is required!
                      </span>
                  </span>
              </div>
          </div>
          <div class="mb-3">
              <div class="form-group">
                <label for="smdp" class="form-label es-modal-form-label">Select Provider</label>
                <!-- <ng-select
                          [items]="Provider"
                          bindLabel="name"
                          placeholder="Select Provider"
                          formControlName="smdp" 
                          [multiple]="true"
                          >
                </ng-select> -->
                <ng-select 
                  appearance="outline" 
                  placeholder="Select a Service Provider" 
                  labelForId="smdp" 
                  formControlName="smdp">
                  <ng-option [value]="option.name" *ngFor="let option of Provider">
                      <img src="{{option.image}}" width="20px" height="20px"/>&nbsp; {{ option.name }}
                  </ng-option>
                </ng-select>
              </div>
              <div>
                  <span class="help-block ng-invalid text-danger" *ngIf="(f.smdp.touched && f.smdp.pristine) || (f.smdp.errors && submitted)">
                      <span class="small" *ngIf="f.smdp.errors.required">
                          Provider Name is required!
                      </span>
                  </span>
              </div>
          </div>
          <div class="d-flex">
            <button class="btn btn-secondary w-20 mr-30"(click)="close()">Cancel</button>
            <button type="submit" class="btn btn-primary ms-auto w-20">
              {{ title === 'Add New Customer' ? 'Submit' : 'Save Changes' }}
            </button>
          </div>
        </form>
  </div>
  <div class="es-modal-footer"></div>
</div>
