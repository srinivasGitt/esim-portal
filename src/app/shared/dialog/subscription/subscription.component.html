<div class="es-modal">
    <div class="modal-header-flex">
        <div class="modal-header-text-container">
            <p class="modal-header-text mb-0">Add New User</p>
        </div>
        <div class="es-btn-close-container">
            <button type="button" class="btn btn-sm btn-light es-btn-close" (click)="close(false)">X</button>
        </div>
    </div>
    <div class="es-modal-body">
        <form class="es-modal-form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label es-modal-form-label">User Name</label>
              <input type="email" class="form-control es-input" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div  class="form-text text-danger">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label es-modal-form-label">Email Address</label>
              <input type="email" class="form-control es-input" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label es-modal-form-label">Region</label>
                <input type="text" class="form-control es-input" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label es-modal-form-label">Current Plan</label>
                <input type="text" class="form-control es-input" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label es-modal-form-label">Plan Expiry</label>
                <input type="text" class="form-control es-input" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary my-4 w-100">Submit</button>
          </form>
    </div>
    <div class="es-modal-footer"></div>

</div>
