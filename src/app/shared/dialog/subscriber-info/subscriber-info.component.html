<div class="es-modal info-modal">
    <div class="modal-header-flex">
        <div class="modal-header-text-container">
            <div class="mb-3 subscription-info-icon d-flex">
                <img class="m-auto" src="/assets/icons/info.svg" alt="info-icon">
            </div>  
        </div>
        <div class="es-btn-close-container mt-0 mb-auto me-3">
            <a class="es-btn-close" (click)="close()"></a>
        </div>
    </div>
    <div>
        <p class="modal-header-text mb-0">Subscriber Info</p>
    </div>
    <div class="es-modal-body">
        <div class="row border-bottom-danger" *ngFor="let details of detailsRow">
            <div class="col-4 pl-0">
                <label class="subscriber-label-text"> {{ details.title }} </label>
            </div>
            <div class="col-8 ml-2" [ngClass]="details.title == 'Activation Code' ? 'activation-code-scroll': ''">
                <label class="subscriber-details-text">
                    {{ details.isDate ? ( subscriberDetails[details.key] | date : 'dd/MM/YYYY hh:mm') : subscriberDetails[details.key] }}
                </label>
            </div>
            <hr class="horizontal-line">
        </div>
    </div>
    <div class="es-modal-footer d-flex pt-4">
        <button class="btn btn-primary ms-auto w-100" (click)="close()">
            OK
        </button>
    </div>
</div>
