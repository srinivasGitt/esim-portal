<div class="es-modal">
    <div class="modal-header-flex">
        <div class="modal-header-text-container">
            <p class="modal-header-text mb-0">{{title}}</p>
        </div>
        <div class="es-btn-close-container">
            <button type="button" class="btn btn-sm btn-light es-btn-close" (click)="close()">X</button>
        </div>
    </div>
    <div class="es-modal-body">
        <div class="success-error-img-div">
            <img class="img-fluid" src="/assets/images/modal/success-image.png" alt="">
        </div>
        <div class="text-center">
            <p class="success-error-heading">Success</p>
            <p class="success-error-text">New Subscriptions are successfully updated</p>
        </div>
    </div>
    <div class="es-modal-footer"></div>
</div>
