        <p class="modal-header-text mb-0 text-capitalize">
            <ng-container *ngIf="config?.type === 'delete product trs'; else remaingType" >Delete Product “TRS”?</ng-container>
            <ng-template #remaingType>{{ config?.type }}</ng-template>
        </p>
    </div>
    <div class="es-modal-body">
        <p class="user-action-message">
            To perform this action you have to authenticate your self.
        </p>
        <p class="user-action-supporting-text">
            Please enter the OTP we have sent on your registered email ID 
            <span class="user-email"> {{ userEmail }} </span>
        </p>

        <angular-otp id="inputOTP" [setting]="settings" [hasError]="otpError && otpValue.length === settings.length" (onValueChange)="onOTPChange($event)"></angular-otp>
    </div>
    <div class="es-modal-footer d-flex pt-4">
        <button class="btn btn-secondary ms-auto w-100 me-3" (click)="close()"> Cancel </button>
        <button class="btn ms-auto w-100 ms-3 text-capitalize" [ngClass]=" otpError || otpValue.length < settings.length ? 'btn-secondary' : (config?.buttonText != 'delete' ? 'btn-primary' : 'btn-danger')"
         (click)="validateOTP()" [disabled]="otpError || otpValue.length < settings.length">
            {{ config?.buttonText }} 
        </button>
    </div>
