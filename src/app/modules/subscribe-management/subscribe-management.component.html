<div class="subscriber-dashboard">
    <div class="dashboard-head-flex">
        <div class="dashboard-head-text">
            <h2>Subscriber Management</h2>
        </div>
        <div>
            <span class="cursor-not-allowed">
                <button type="button" class="btn btn-dashboard-head me-4 noClick">
                    <span class="me-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
                            <g id="upload" transform="translate(-1 -1)">
                              <path id="Path_5" data-name="Path 5" d="M22,13a1,1,0,0,0-1,1v4.213A2.79,2.79,0,0,1,18.213,21H5.787A2.79,2.79,0,0,1,3,18.213V14a1,1,0,1,0-2,0v4.213A4.792,4.792,0,0,0,5.787,23H18.213A4.792,4.792,0,0,0,23,18.213V14A1,1,0,0,0,22,13Z" fill="#1da1f1"/>
                              <path id="Path_6" data-name="Path 6" d="M6.707,8.707,11,4.414V17a1,1,0,0,0,2,0V4.414l4.293,4.293a1,1,0,1,0,1.414-1.414l-6-6a1,1,0,0,0-1.414,0l-6,6A1,1,0,1,0,6.707,8.707Z" fill="#1da1f1"/>
                            </g>
                          </svg>
                    </span>
                    Import Subscribers
                </button>
            </span>
            <button type="button" class="btn btn-dashboard-head" (click)="createSubscriber()">
                <span class="me-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 19 19">
                        <g id="Group_231" data-name="Group 231" transform="translate(-1712.5 -176)">
                          <g id="Group_230" data-name="Group 230">
                            <rect id="Rectangle_160" data-name="Rectangle 160" width="2" height="19" rx="1" transform="translate(1721 176)" fill="#1da1f1"/>
                            <rect id="Rectangle_161" data-name="Rectangle 161" width="2" height="19" rx="1" transform="translate(1712.5 186.5) rotate(-90)" fill="#1da1f1"/>
                          </g>
                        </g>
                    </svg>                      
                </span>Add New Subscriber
            </button>
        </div>
    </div>
    <div class="user-dashboard-table-container">
        <div class="user-dashboard-table">
            <div class="t-grid-table-new">
                <div class="t-grid-table-wrapper t-head-bg border-bottom-light">
                    <div class="t-box a px-2">Subscriber Name</div>
                    <div class="t-box b px-2">Email Address</div>
                    <div class="t-box a px-2">Region</div>
                    <div class="t-box b px-2">Plan</div>
                    <div class="t-box a px-2">Plan Expiry</div>
                    <div class="t-box b px-2">
                        Action
                    </div>
                </div>
                <div class="t-body-overflow" *ngIf="subscriberList && subscriberList.length > 0">
                    <div class="t-grid-table-wrapper t-body-bg cursor-p border-bottom-light"  *ngFor="let subscriber of subscriberList; index as i" [ngClass]="{'bg-body-table-dark-bg': i % 2 === 0}">
                        <div class="t-box a px-2">{{subscriber.firstName}} {{subscriber.lastName}}</div>
                        <div class="t-box b px-2">{{subscriber.email}}</div>
                        <div class="t-box a px-2">{{subscriber.region}}</div>
                        <div class="t-box b px-2">{{subscriber.planName}}</div>
                        <div class="t-box a px-2">{{subscriber.endDate | date: 'medium'}}</div>
                        <div class="t-box b px-2">
                            <div class="user-table-action">
                                <img class="user-table-action-icon" src="assets/images/dashboard/icon/editing-action.svg" alt="" (click)="editSubscriber(i)">
                                <img class="user-table-action-icon" src="assets/images/dashboard/icon/delete-action.svg" alt="" (click)="deleteSubscriber(i)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
