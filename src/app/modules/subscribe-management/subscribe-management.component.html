<div class="user-dashboard">
    <div class="dashboard-head-flex">
        <div class="dashboard-head-text">
            <h2>Subscriber Management</h2>
        </div>
        <div>
            <button type="button" class="btn btn-dashboard-head me-4" >
                Invite Subscriber
            </button>
            <button type="button" class="btn btn-dashboard-head" (click)="createSubscriber()">
                <img src="" alt=""> Add New Subscriber
            </button>
        </div>
    </div>
    <div class="user-dashboard-table-container">
        <div class="user-dashboard-table">
            <div class="t-grid-table-new">
                <div class="t-grid-table-wrapper t-head-bg border-bottom-light">
                    <div class="t-box a px-2">Subscriber Name</div>
                    <div class="t-box b px-2">Email Address</div>
                    <div class="t-box a px-2">Region</div>
                    <div class="t-box b px-2">Current Plan</div>
                    <div class="t-box a px-2">Plan Expiry</div>
                    <div class="t-box b px-2">
                        Action
                    </div>
                </div>
                <div class="t-body-overflow">
                    <div class="t-grid-table-wrapper t-body-bg cursor-p border-bottom-light"  *ngFor="let subscriber of subscriberList; index as i" [ngClass]="{'bg-body-table-dark-bg': i % 2 === 0}">
                        <div class="t-box a px-2">{{subscriber.firstName}} {{subscriber.lastName}}</div>
                        <div class="t-box b px-2">{{subscriber.email}}</div>
                        <div class="t-box a px-2">{{subscriber.region}}</div>
                        <div class="t-box b px-2">{{subscriber.planName}}</div>
                        <div class="t-box a px-2">{{subscriber.endDate | date: 'shortDate'}}</div>
                        <div class="t-box b px-2">
                            <div class="user-table-action">
                                <img class="user-table-action-icon" src="assets/images/dashboard/icon/editing-action.svg" alt="" (click)="editSubscriber(i)">
                                <img class="user-table-action-icon" src="assets/images/dashboard/icon/delete-action.svg" alt="" (click)="deleteSubscriber(i)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
