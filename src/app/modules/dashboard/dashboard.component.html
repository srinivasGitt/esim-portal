<div class="dashboard user-dashboard"> 
    <div class="dashboard-head-flex">
        <div class="dashboard-head-text">
            <h2>Dashboard</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <label class="section-head-text">Overview</label>
        </div>
        <div class="col-4 d-flex">
            <label class="ms-1 section-head-text">Widget</label>
            <img class="ms-auto me-1" src="/assets/images/dashboard/icon/swap_vertical_circle.svg" alt="">
        </div>
    </div>
    <div class="row dashboard-border-top">
        <div class="col-8 pt-4">
            <div class="dashboard-graph">
                <div class="dashboard-heading mb-4 px-3 d-flex">
                    <h4>Revenue Trend Graph</h4>
                    <div class="ms-auto pe-2 d-flex mt-2 border-right"><span class="main-legend"></span> Revenue</div>
                    <div class="mx-2 d-flex mt-2"><span class="sub-legend current-status"></span> Current week</div>
                    <div class="mx-2 d-flex mt-2"><span class="sub-legend previous-status"></span> Previous week</div>
                    <div class="ms-2 me-4 mt-1"> 
                        <ng-select class="selector-filter" [(ngModel)]="graphFilterBy" [clearable]="false">
                            <ng-option value="day">Day</ng-option>
                            <ng-option value="week"> Week</ng-option>
                            <ng-option value="month"> Month</ng-option>
                        </ng-select>
                    </div>
                </div>
                <canvas id="downloadChart"></canvas>
            </div>
        </div>
        <div class="col-4 dashboard-border-left pt-4" *ngIf="dashboardDetails">
            <div class="dashboard-widget" *ngFor="let widget of dashboardWidgets">
                <div class="widget-header">
                    <div class="widget-icon">
                        <img [src]="widget.titleIcon" alt="">
                    </div>
                    <div class="widget-text">
                       {{ widget.title }}
                    </div>
                </div>
                <div class="widget-body d-flex">
                    <div class="widget-count w-75">
                        <span *ngIf="widget.detailsType == 'currency'"> $</span> 
                        {{ dashboardDetails[widget.detailsKey] }}
                    </div>
                    <div class="widget-graph w-25" *ngIf="widget.graphIcon != ''">
                        <img [src]="widget.graphIcon" alt="">
                    </div>
                </div>
                <div class="widget-footer d-flex" *ngIf="widget.showFooter">
                    <img src="/assets/images/dashboard/widgets-icon/arrow-circle-up.svg" alt="">
                    <div class="ms-1"> 10% increase from the previous month</div>
                </div>
            </div>
        </div>
    </div>
</div>
