<div class="common-header help-support-management">

                        <span class="my-auto ms-2">Device Infomation</span>

                    <div class="t-box b px-2 d-flex">

                            <circle cx="5.5" cy="6" r="5.5" fill="black"/>

                        <span class="my-auto ms-2">Status</span>
                    </div>

                        </svg>
                        <span class="my-auto ms-2">Actions</span>
                    </div>
                </div>
                <div class="t-body-overflow">
                    <div class="t-grid-table-wrapper t-body-bg cursor-p border-bottom-light bg-body-table-dark-bg" *ngFor="let supportRequest of supportRequestList | paginate: paginateConfig;">
                        <div class="t-box a px-2 d-flex align-items-center">
                            <span class="text-overflow-ellipsis">{{supportRequest.name}}</span>
                        </div>
                        <div class="t-box b px-2 d-flex align-items-center">{{supportRequest.email}}</div>
                        <div class="t-box a px-1 d-flex align-items-center">{{supportRequest.number}}</div>
                        <div class="t-box a px-1 d-flex align-items-center">{{supportRequest.deviceInfo}}</div>                            
                        <label class="subscriber-details-text word-break custom-label-size">
                            <div class="filter-head d-flex">
                                <div class="dropdown d-flex w-100">
                                    <a class="lang-dropdown sg-font-small-regular d-flex w-100 align-items-center" role="button" id="dropdownMenuLink-lang" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span id="languageTootltip">{{ supportRequest.status }}</span>
                                        <span class="ms-auto">
                                            <svg class="down-arrow" width="13" height="7" viewBox="0 0 13 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" clip-rule="evenodd" d="M0.211534 0.223544C0.493579 -0.0745154 0.950865 -0.0745154 1.23291 0.223544L5.98931 5.25C6.27136 5.54806 6.72864 5.54806 7.01069 5.25L11.7671 0.223545C12.0491 -0.0745139 12.5064 -0.0745139 12.7885 0.223546C13.0705 0.521604 13.0705 1.00485 12.7885 1.30291L8.03206 6.32937C7.18593 7.22354 5.81407 7.22355 4.96794 6.32937L0.211533 1.30291C-0.0705119 1.00485 -0.0705118 0.521603 0.211534 0.223544Z" fill="#1C1C1C"/>
                                            </svg>
                                        </span>
                                    </a>
                
                                    <div class="dropdown-menu lang-dropdown-option border-secondary custom-padding" aria-labelledby="dropdownMenuLink-lang">
                                        <a class="dropdown-item lang-dropdown-item sg-font-regular status-item" (click)="onSelect('Resolved', supportRequest)">Resolved</a>
                                        <a class="dropdown-item lang-dropdown-item sg-font-regular status-item" (click)="onSelect('In Progress', supportRequest)">In Progress</a>
                                        <a class="dropdown-item lang-dropdown-item sg-font-regular status-item" (click)="onSelect('Pending', supportRequest)">Pending</a>
                                        <a class="dropdown-item lang-dropdown-item sg-font-regular status-item" (click)="onSelect('Unresolved', supportRequest)">Unresolved</a>
                                    </div>
                                </div>
                            </div>
                        </label>
                        <div class="t-box b px-1 d-flex align-items-center">
                            <span class="plan-info-icon" (click)="showInfo(supportRequest)" tooltip="Info" placement="top" delay="50" offset="5">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M21.5609 10.7381L20.2109 9.15812C19.9609 8.85812 19.7509 8.29812 19.7509 7.89812V6.19812C19.7509 5.13812 18.8809 4.26813 17.8209 4.26813H16.1209C15.7209 4.26813 15.1509 4.05813 14.8509 3.80813L13.2709 2.45812C12.5809 1.86813 11.4509 1.86813 10.7609 2.45812L9.16086 3.80813C8.86086 4.05813 8.30086 4.26813 7.90086 4.26813H6.17086C5.11086 4.26813 4.24086 5.13812 4.24086 6.19812V7.89812C4.24086 8.28812 4.04086 8.84812 3.79086 9.14812L2.44086 10.7381C1.86086 11.4381 1.86086 12.5581 2.44086 13.2381L3.79086 14.8281C4.04086 15.1181 4.24086 15.6881 4.24086 16.0781V17.7881C4.24086 18.8481 5.11086 19.7181 6.17086 19.7181H7.91086C8.30086 19.7181 8.87086 19.9281 9.17086 20.1781L10.7509 21.5281C11.4409 22.1181 12.5709 22.1181 13.2609 21.5281L14.8409 20.1781C15.1409 19.9281 15.7009 19.7181 16.1009 19.7181H17.8009C18.8609 19.7181 19.7309 18.8481 19.7309 17.7881V16.0881C19.7309 15.6881 19.9409 15.1281 20.1909 14.8281L21.5409 13.2481C22.1509 12.5681 22.1509 11.4381 21.5609 10.7381ZM11.2509 8.12813C11.2509 7.71813 11.5909 7.37812 12.0009 7.37812C12.4109 7.37812 12.7509 7.71813 12.7509 8.12813V12.9581C12.7509 13.3681 12.4109 13.7081 12.0009 13.7081C11.5909 13.7081 11.2509 13.3681 11.2509 12.9581V8.12813ZM12.0009 16.8681C11.4509 16.8681 11.0009 16.4181 11.0009 15.8681C11.0009 15.3181 11.4409 14.8681 12.0009 14.8681C12.5509 14.8681 13.0009 15.3181 13.0009 15.8681C13.0009 16.4181 12.5609 16.8681 12.0009 16.8681Z" fill="#428EFF"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>

    <!-- Not data - Start -->
    <ng-template #msg>
        <div class="mt-4 pb-2 no-data">
            No records found.
        </div>
    </ng-template>
    <!-- Not data - End -->

    <!-- Loading Spinner - Start -->
    <ng-template #spinner class="loader-align">
        <app-loading-spinner></app-loading-spinner>
    </ng-template>
    <!-- Loading Spinner - End -->

    <!-- Pagination  -->
    <ng-container *ngIf="!inProgress && supportRequestList && supportRequestList.length > 0">
        <div class="custom-pagination-section">
            <pagination-controls id="supportListPagination" previousLabel="" nextLabel=""></pagination-controls>
        </div>
    </ng-container>
</div>
