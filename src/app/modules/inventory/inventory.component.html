                <div class="t-body-overflow" *ngIf="inventories && inventories.length > 0">

    <!-- Loading Spinner - Start -->
    <ng-template #spinner class="loader-align">
        <app-loading-spinner></app-loading-spinner>
    </ng-template>
    <!-- Loading Spinner - End -->
    
    <!-- Pagination -->
    <ng-container *ngIf="!inProgress">
        <div class="custom-pagination-section">
            <pagination-controls id="inventoryListPagination" previousLabel="" nextLabel="" (pageChange)="getPageNumber($event)"></pagination-controls>
        </div>
    </ng-container>
