<div class="common-header settings-component" *ngIf="!inProgress; else spinner">
  <div class="customer-form-header">
    <div class="row justify-content-between">
      <div class="col-4 d-flex align-items-center">
        <span
          class="d-flex align-items-center mr-3 cursor-pointer"
          (click)="gotoSingleCustomer(customer)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            viewBox="0 0 26 26"
            fill="none"
          >
            <mask
              id="mask0_103_21499"
              style="mask-type: alpha"
              maskUnits="userSpaceOnUse"
              x="0"
              y="0"
              width="26"
              height="26"
            >
              <rect width="26" height="26" fill="#D9D9D9" />
            </mask>
            <g mask="url(#mask0_103_21499)">
              <path
                d="M13.0007 21.6676L4.33398 13.0009L13.0007 4.33423L14.2736 5.5981L7.77354 12.0981H21.6673V13.9037H7.77354L14.2736 20.4037L13.0007 21.6676Z"
                fill="black"
              />
            </g>
          </svg>
          <span class="back-btn ms-3">Settings</span>
        </span>
      </div>
    </div>
  </div>

  <div class="settings-box">
    <div class="col-3 right-border">
      <div class="left-div mt-5">
        <div class="position-relative ">
          <div>
            <ul>
              <li class=" setting-options" [ngClass]="{ 'active': selectedItem === 'item1' }" (click)="selectItem('item1')">
               <div class="option-division">
                <svg class="option-svg option-svg1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                  <path d="M11.9316 1.0918L21.6816 5.9668V18.1543L11.9316 23.0176L2.18164 18.1543V5.9668L11.9316 1.0918ZM19.2559 6.43555L11.9316 2.7793L9.10742 4.18555L16.3848 7.86523L19.2559 6.43555ZM11.9316 10.0918L14.7207 8.70898L7.43164 5.0293L4.60742 6.43555L11.9316 10.0918ZM3.68164 7.6543V17.2168L11.1816 20.9668V11.4043L3.68164 7.6543ZM12.6816 20.9668L20.1816 17.2168V7.6543L12.6816 11.4043V20.9668Z"/>
                  </svg>
                Accessibility
               </div>
              </li>
              <li class="setting-options" [ngClass]="{ 'active': selectedItem === 'item2' }" (click)="selectItem('item2')">
                <div class="d-flex option-division">
                  <svg class="option-svg mt-1" xmlns="http://www.w3.org/2000/svg" width="20" height="19" viewBox="0 0 20 19" fill="none">
                    <path d="M5 6V10L8 13L14 7L10 3H4L1.5 1M16 5L19 8V15M12 9L15 12M10 11L13 14M6 15L9 18H19" stroke="black"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  Connectivity
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5 position-div">
      <div class="right-div">
        <ng-container *ngIf="accessibility">
      <div class="access" >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
          <path d="M11.9316 1.5918L21.6816 6.4668V18.6543L11.9316 23.5176L2.18164 18.6543V6.4668L11.9316 1.5918ZM19.2559 6.93555L11.9316 3.2793L9.10742 4.68555L16.3848 8.36523L19.2559 6.93555ZM11.9316 10.5918L14.7207 9.20898L7.43164 5.5293L4.60742 6.93555L11.9316 10.5918ZM3.68164 8.1543V17.7168L11.1816 21.4668V11.9043L3.68164 8.1543ZM12.6816 21.4668L20.1816 17.7168V8.1543L12.6816 11.9043V21.4668Z" fill="#473BAA"/>
          </svg>
        Accessibility
       </div>

        <div class="right-options">
          <div class="col-6 option1" [ngClass]="{ 'editable': editMode}">

           </div>

            <label for="checkbox3" class="checkbox-label" [ngClass]="{ 'editableTxt': editMode}">Customer Can Add Plans
            <input type="checkbox" id="checkbox3" name="checkbox3" class="checkbox" formControlName="checkbox3" [disabled]="!editMode" (change)="updateFormValidity()">
            <svg *ngIf="!checkboxForm.get('checkbox3').value" class="custombox unchecked opt3" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">

        </div>

            <rect x="0.5" y="0.5" width="15" height="15" rx="4.5" stroke="#6365EF"/>
            </svg>

          </label>
         </div>

          <label for="numberOfUsers" class="labelTxt">Level of Sub-Customers to be added</label>

          </div>
          </div>
         </div>

         <div class="col-6 option2 mt-5" [ngClass]="{ 'editable': editMode}">
          <label for="checkbox4" class="checkbox-label" [ngClass]="{ 'editableTxt': editMode}">Customer Can Refund Subscriptions
          <input type="checkbox" id="checkbox4" name="checkbox4" class="checkbox" formControlName="checkbox4" [disabled]="!editMode" (change)="updateFormValidity() ">
          <svg *ngIf="!checkboxForm.get('checkbox4').value" class="custombox unchecked opt4" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <rect x="0.5" y="0.5" width="15" height="15" rx="4.5" stroke="#6365EF"/>
            </svg>
          <svg *ngIf="checkboxForm.get('checkbox4').value" class="custombox checked opt4" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">

            </svg>
          </label>
         </div>

         <div>
          <button class="edit mt-5" *ngIf="!editMode" (click)="toggleEditMode()">
            Edit
          </button>
         </div>

        <div class="save-btn d-flex mt-5 mb-4">
          <button class="cancel" *ngIf="editMode" (click)="cancelEditMode()">
            Cancel
          </button>
          <button class="save" *ngIf="editMode" (click)="saveChanges()" [disabled]="!changesMade">
            Save Changes
          </button>
        </div>
      </div>
       </div>
      </ng-container>
      </div>
    </div>
  </div>
</div>


<!-- Loading Spinner - Start -->
<ng-template #spinner class="loader-align">
  <app-loading-spinner></app-loading-spinner>
</ng-template>
