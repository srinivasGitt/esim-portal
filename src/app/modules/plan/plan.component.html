<div class="plan-management">
    <div class="d-flex search-form">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search" #searchInput (keyup.enter)="searchRecord(searchInput.value)" (search)="searchRecord()">
        <span class="search-icon-div">
          <svg class="img-fluid" fill="#707070" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30px"
            height="30px">
            <path
              d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z" />

        <div class="dashboard-head-text">
            <h2>Plans and Pricing</h2>
        </div>
        <div>
            <button type="button" class="btn btn-dashboard-head d-flex" (click)="createPlan()">
                <span class="me-3 btn-add-icon m-auto"> + </span>
                <span class="m-auto">Add new plan</span>
            </button>
        </div>
    </div>
    <div class="user-dashboard-table-container">
        <div class="d-flex info-head-section">
            <h3 class="mt-auto mb-0 mx-2"> All Plans</h3>
            <label class="mt-auto mx-2"> 5G Access Included*</label>
            <div class="mt-auto mx-2 d-flex">
                <label class="input-label mt-auto me-3">Plan status</label>
                <ng-select class="selector-filter" placeholder="All plans">
                    <ng-option value="active"> <span class="active">Active</span></ng-option>
                    <ng-option value="inactive"> <span class="inactive">Inactive</span></ng-option>
                </ng-select>
            </div>
        </div>

                    <div class="t-grid-table-wrapper t-body-bg cursor-p border-bottom-light bg-body-table-dark-bg" *ngFor="let plan of (plansList | listFilter: filterConfig) | paginate: paginateConfig;" [class.expired-plan]="!plan.expired">
                        <div class="t-box a px-2 d-flex">
                            <span class="plan-info-icon">
                                <img *ngIf="!plan.expired" src="/assets/images/dashboard/icon/danger-info.svg">
                            </span>
                            {{plan.name}}
                        </div>
                        <div class="t-box b px-2">{{plan.validity}} Days</div>
                        <div class="t-box a px-1"> <span *ngIf="plan.priceBundle">$ {{ plan.priceBundle }}</span></div>
                        <div class="t-box b px-2 d-flex plan-info-section">
                            {{plan.info}}
                            <span class="plan-info-icon" (click)="showPlanInfo(plan)">
                                <img src="/assets/images/dashboard/icon/information.svg">
                            </span>
                        </div>
                        <div class="t-box a px-2 action-section">
                            <div class="user-table-action mx-auto">
                                <span class="user-table-action-icon mx-auto" title="Active">
                                    <label class="switch">
                                        <input type="checkbox" [(ngModel)]="plan.expired">
                                        <span class="slider"></span>
                                    </label>
                                </span>
