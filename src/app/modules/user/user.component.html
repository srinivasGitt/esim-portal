<div class="user-dashboard">
    <div class="dashboard-head-flex">
        <div class="dashboard-head-text">
            <h2>User Management</h2>
        </div>
        <div>
            <button type="button" class="btn btn-dashboard-head me-4" (click)="userInvite()">
                Invite User
            </button>
            <!-- <button type="button" class="btn btn-dashboard-head" (click)="createUser()">
                <img src="" alt=""> Add New User
            </button> -->
        </div>
    </div>
    <div class="user-dashboard-table-container">
        <div class="user-dashboard-table">
            <div class="t-grid-table-new">
                <div class="t-grid-table-wrapper t-head-bg border-bottom-light">
                    <div class="t-box a px-2">User Name</div>
                    <div class="t-box b px-2">Email Address</div>
                    <div class="t-box b px-2">
                        Action
                    </div>
                </div>
                <div class="t-body-overflow">
                    <div class="t-grid-table-wrapper t-body-bg cursor-p border-bottom-light"  *ngFor="let user of usersList; index as i" [ngClass]="{'bg-body-table-dark-bg': i % 2 === 0}">
                        <div class="t-box a px-2">{{user.firstName}} {{user.lastName}}</div>
                        <div class="t-box b px-2">{{user.email}}</div>
                        <div class="t-box b px-2">
                            <div class="user-table-action">
                                <img class="user-table-action-icon" src="assets/images/dashboard/icon/editing-action.svg" alt="" (click)="editUser(i)">
                                <img class="user-table-action-icon" src="assets/images/dashboard/icon/delete-action.svg" alt="" (click)="deleteUser(i)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
