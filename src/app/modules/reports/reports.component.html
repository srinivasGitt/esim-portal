<div class="common-header user-dashboard  main-content-div-area"> 
    <div class="heading-flex">
        <div class="heading-text">
            <h2>Reports</h2>
        </div>
    </div>

    <div class="row" *ngIf="!inProgress; else spinner">
        <div class="col-3">
            <div class="multi-color-border">
                <label class="section-head-text">Type of Report</label>
            </div>

            <div class="dashboard-head-flex">
                <div class="filter-head d-flex py-1 px-4" style="width: 100%">
                    <div class="dropdown d-flex w-100">
                        <a class="lang-dropdown sg-font-small-regular d-flex w-100 align-items-center" role="button" id="dropdownMenuLink-lang" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span id="languageTootltip">{{selectedDay}}
                            </span>
                            <!-- <i class="fa fa-angle-down ms-auto" style="top: 4px;right: -18px;"></i> -->
                            <img class="fa-angle-down ms-auto" style="height: 9px;" src="assets/images/dashboard/icon/down-arrow.svg" alt="">
                        </a>
    
                        <div class="dropdown-menu lang-dropdown-option border-secondary" aria-labelledby="dropdownMenuLink-lang">
                            <a class="dropdown-item lang-dropdown-item sg-font-regular" (click)="selectTimeframe('week'); selectedDay = 'Current Week'">Current Week</a>
                            <a class="dropdown-item lang-dropdown-item sg-font-regular" (click)="selectTimeframe('month'); selectedDay = 'Current Month'">Current Month</a>
                            <a class="dropdown-item lang-dropdown-item sg-font-regular" (click)="selectTimeframe('year'); selectedDay = 'Current Year'">Current Year</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="data.length > 0;">
        <div class="col-12 d-flex info-head-section">
            <label class="mt-auto mx-2"> Showing Reports for the {{ selectedDay }} </label>
        </div>
    </div>

    <div class="row w-75">
        <div class="col-8 pt-4">
            <div class="dashboard-graph">
                <div class="dashboard-heading d-flex align-items-center mb-2">
                    <h4>Revenue Trend Graph</h4>
                    <div class="ms-auto d-flex align-items-center">
                        <span>
                            <svg class="icon revenue-icon" width="11" height="12" viewBox="0 0 11 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="5.5" cy="6" r="5.5" fill="white"/>
                            </svg>
                        </span>&nbsp;&nbsp;
                        <span class="ml-2">Revenue</span>
                    </div>
                </div>
                <canvas id="revenueChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Loading Spinner - Start -->
    <ng-template #spinner class="loader-align">
        <app-loading-spinner></app-loading-spinner>
    </ng-template>
    <!-- Loading Spinner - End -->

    <!-- Not data - Start -->
    <ng-template #msg>
        <div class="pb-2 no-data">
            No recods found.
        </div>
    </ng-template>
    <!-- Not data - End -->

</div>
