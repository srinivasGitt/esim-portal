    <div class="dashboard-head-flex">
        <div class="dashboard-head-text">
            <h2>Reports</h2>
        </div>
    </div>

    <div class="row" *ngIf="!inProgress; else spinner">
        <div class="col-3">
            <div class="multi-color-border">
                <label class="section-head-text">Type of Report</label>
            </div>

            <div class="dashboard-head-flex">
                <div class="filter-head d-flex py-1 px-4" style="width: 100%">
                    <div class="dropdown d-flex w-100">
                        <a class="lang-dropdown sg-font-small-regular d-flex w-100 align-items-center" role="button" id="dropdownMenuLink-lang" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span id="languageTootltip">{{selectedDay}}
                            </span>
                            <!-- <i class="fa fa-angle-down ms-auto" style="top: 4px;right: -18px;"></i> -->
                            <img class="fa-angle-down ms-auto" style="height: 9px;" src="assets/images/dashboard/icon/down-arrow.svg" alt="">
                        </a>
    
                        <div class="dropdown-menu lang-dropdown-option border-secondary" aria-labelledby="dropdownMenuLink-lang">
                            <a class="dropdown-item lang-dropdown-item sg-font-regular" (click)="drawChart('week'); selectedDay = 'Current Week'">Current Week</a>
                            <a class="dropdown-item lang-dropdown-item sg-font-regular" (click)="drawChart('month'); selectedDay = 'Current Month'">Current Month</a>
                            <a class="dropdown-item lang-dropdown-item sg-font-regular" (click)="drawChart('year'); selectedDay = 'Current Year'">Current Year</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="row mt-3 mb-4" *ngIf="data.length > 0;">
        <div class="col-12 d-flex info-head-section">
            <label class="mt-auto mx-2"> Showing Reports for the {{ selectedDay }} </label>
        </div>
    </div>

    <ng-container class="row mt-3" *ngIf="data && data.length > 0; else msg">
        <div class="col-8">
            <!-- <div class="dashboard-graph">
                <div class="dashboard-heading mb-4 px-3 d-flex">

            <div class="dashboard-graph">
                <div class="dashboard-heading mb-4 px-3 d-flex">
                    <h4>Revenue in $</h4>
                </div>
                <div id="chart">
                    <apx-chart class="apex-charts" dir="ltr" [title]="chartOptions.title"
                        [responsive]="chartOptions.responsive" [legend]="chartOptions.legend"
                        [markers]="chartOptions.markers" [series]="chartOptions.series"
                        [chart]="chartOptions.chart" [colors]="chartOptions.colors" [xaxis]="chartOptions.xaxis" [yaxis]="chartOptions.yaxis"
                        [stroke]="chartOptions.stroke" [dataLabels]="chartOptions.dataLabels">
                    </apx-chart>
                </div>
            </div>
        </div>
    </ng-container>

    <!-- Loading Spinner - Start -->
    <ng-template #spinner class="loader-align">
        <app-loading-spinner></app-loading-spinner>
    </ng-template>
    <!-- Loading Spinner - End -->

    <!-- Not data - Start -->
    <ng-template #msg>
        <div class="pb-2 no-data">
