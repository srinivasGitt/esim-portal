<div class="common-header user-dashboard  main-content-div-area"> 
    <div class="heading-flex">
        <div class="heading-text">
            <h2>Reports</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <div class="multi-color-border">
                <label class="section-head-text">Type of Report</label>
            </div>

            <div class="dashboard-head-flex">
                <div class="filter-head d-flex py-1 px-4" style="width: 100%">
                    <div class="dropdown d-flex w-100">
                        <a class="lang-dropdown sg-font-small-regular d-flex w-100 align-items-center" role="button" id="dropdownMenuLink-lang" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span id="languageTootltip">{{selectedDay}}
                            </span>
                            <!-- <i class="fa fa-angle-down ms-auto" style="top: 4px;right: -18px;"></i> -->
                            <!-- <img class="fa-angle-down ms-auto" style="height: 9px;" src="assets/images/dashboard/icon/down-arrow.svg" alt=""> -->
                            <span class="ms-auto">
                                <svg class="down-arrow" width="13" height="7" viewBox="0 0 13 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0.211534 0.223544C0.493579 -0.0745154 0.950865 -0.0745154 1.23291 0.223544L5.98931 5.25C6.27136 5.54806 6.72864 5.54806 7.01069 5.25L11.7671 0.223545C12.0491 -0.0745139 12.5064 -0.0745139 12.7885 0.223546C13.0705 0.521604 13.0705 1.00485 12.7885 1.30291L8.03206 6.32937C7.18593 7.22354 5.81407 7.22355 4.96794 6.32937L0.211533 1.30291C-0.0705119 1.00485 -0.0705118 0.521603 0.211534 0.223544Z" fill="#1C1C1C"/>
                                </svg>
                            </span>
                        </a>
    
                        <div class="dropdown-menu lang-dropdown-option border-secondary" aria-labelledby="dropdownMenuLink-lang">
                            <a class="dropdown-item lang-dropdown-item sg-font-regular" [ngClass]="{'hover-bg': selectedDay == 'Current Week'}" (click)="selectTimeframe('week'); selectedDay = 'Current Week'; isCustomRange= false">Current Week</a>
                            <a class="dropdown-item lang-dropdown-item sg-font-regular" [ngClass]="{'hover-bg': selectedDay == 'Current Month'}" (click)="selectTimeframe('month'); selectedDay = 'Current Month'; isCustomRange= false">Current Month</a>
                            <a class="dropdown-item lang-dropdown-item sg-font-regular" [ngClass]="{'hover-bg': selectedDay == 'Current Year'}" (click)="selectTimeframe('year'); selectedDay = 'Current Year'; isCustomRange= false">Current Year</a>
                            <a class="dropdown-item lang-dropdown-item sg-font-regular" [ngClass]="{'hover-bg': selectedDay == 'Custom Range'}" (click)="selectedDay = 'Custom Range'; isCustomRange= true;">Custom Range</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <ng-container *ngIf="isCustomRange">
            <div class="col-9">
                    <div class="col-4">
                        <div class="multi-color-border">
                            <label class="section-head-text">From Date - To Date</label>
                        </div>
            
                        <div class="dashboard-head-flex">
                            <div class="filter-head" style="width: 100%">
                                <mat-form-field appearance="outline">
                                    <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [max]="currentDate">
                                        <input matStartDate formControlName="fromDate" placeholder="DD/MM/YYYY" #dateRangeStart>
                                        <input matEndDate formControlName="toDate" placeholder="DD/MM/YYYY" #dateRangeEnd (dateChange)="dateRangeChange(dateRangeStart, dateRangeEnd)">
                                    </mat-date-range-input>
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-date-range-picker #picker></mat-date-range-picker>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>  
            </div>
        </ng-container>
    </div>

    <div class="row">
        <div class="col-12 d-flex info-head-section">
            <label class="mt-auto mx-2 show-report-helper"> Showing Reports for the {{ selectedDay }} </label>
        </div>
    </div>

    <div class="row w-75">
        <div class="col-8 pt-4">
            <div class="dashboard-graph">
                <div class="dashboard-heading d-flex align-items-center mb-2">
                    <h6 class="revenue-text">
                        Revenue in <span *ngIf="currencyType == 'GBP'; else dollar">&#163;</span>
                        <ng-template #dollar>$</ng-template>
                    </h6>
                </div>
                <canvas id="revenueChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Loading Spinner - Start -->
    <ng-template #spinner class="loader-align">
        <app-loading-spinner></app-loading-spinner>
    </ng-template>
    <!-- Loading Spinner - End -->

    <!-- Not data - Start -->
    <ng-template #msg>
        <div class="pb-2 no-data">
            No records found.
        </div>
    </ng-template>
    <!-- Not data - End -->

</div>
